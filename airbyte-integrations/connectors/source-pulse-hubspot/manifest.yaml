          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/activity_login"
    activity_security:
      type: DeclarativeStream
      name: activity_security
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /account-info/v3/activity/security
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/activity_security"
  base_requester:
    type: HttpRequester
    url_base: https://api.hubapi.com
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config[\"api_key_2\"] }}"

streams:
  - $ref: "#/definitions/streams/users"
  - $ref: "#/definitions/streams/teams"
  - $ref: "#/definitions/streams/roles"
  - $ref: "#/definitions/streams/activity_login"
  - $ref: "#/definitions/streams/activity_security"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key_2
    properties:
      api_key_2:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
    additionalProperties: true

