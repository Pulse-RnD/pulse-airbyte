            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          pagination_strategy:
            type: PageIncrement
            start_from_page: 1
            inject_on_first_request: false
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: group_id
              stream:
                $ref: "#/definitions/streams/groups"
      transformations:
        - type: AddFields
          fields:
            - path:
                - group_id
              value: "{{stream_partition['group_id']}}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/groups_agents"
    agents:
      type: DeclarativeStream
      name: agents
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
